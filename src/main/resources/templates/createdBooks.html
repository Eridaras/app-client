<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <figure class="text-center">
        <blockquote class="blockquote">
            <h2><b>DISTRIBUIDA | Tarea 1</b></h2>
        </blockquote>
        <figcaption class="blockquote-footer">
            <h4>Erick Gordillo</h4>
        </figcaption>
        <figcaption class="blockquote-footer">
            <h5>2022-2023</h5>
        </figcaption>
    </figure>
    <hr style="color: black; background-color: black; width:100%;" />

    <div class="text-center">
        <h5>Lista de Libros</h5>
    </div>
<form method='post' th:action="@{http://localhost:8081/}">
    <table>
        <tbody>
        <tr>
            <td><label>Ingrese ISBN: </label></td>
            <td><input type="text" name="isbn"></td>
        </tr>
        <tr>
            <td><label>Ingrese TITLE: </label></td>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <td><label>Ingrese PRICE: </label></td>
            <td><input type="text" name="price"></td>
        </tr>
        <tr>
            <td><label>Ingrese AUTHOR: </label></td>
            <td><input type="text" name="author_id"></td>
        </tr>
        </tbody>
    </table>

    <button type="submit">Enviar</button>
</form>
</div>
</body>
</html>
