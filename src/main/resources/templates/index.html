<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <figure class="text-center">
        <blockquote class="blockquote">
            <h2><b>DISTRIBUIDA | Tarea 1</b></h2>
        </blockquote>
        <figcaption class="blockquote-footer">
            <h4>Erick Gordillo</h4>
        </figcaption>
        <figcaption class="blockquote-footer">
            <h5>2022-2023</h5>
        </figcaption>
    </figure>
    <hr style="color: black; background-color: black; width:100%;" />

    <div class="text-center">
        <h5>Lista de Libros</h5>
    </div>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">ISBN</th>
        <th scope="col">TITULO</th>
        <th scope="col">AUTOR</th>
        <th scope="col">PRECIO</th>
        <th scope="col">ACCIONES</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
        <td><a type="button" th:href="@{http://localhost:8081/books/{id}(id=${book.id})}">Actualizar / </a>
            <a type= "button" th:href="@{http://localhost:8081/books/delete/{id}(id=${book.id})}">Eliminar</a></td>

    </tr>
    </tbody>
</table>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
            <a th:href="@{http://localhost:8081/create}">Crear Libro</a>
        </div>
        <div class="col-2 "></div>
    </div>

    <br><br>
    <div class="text-center">
        <h5>Lista de Autores</h5>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">ACCION</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="auth : ${authors}">
            <td th:text="${auth.id}"></td>
            <td th:text="${auth.first_name}"></td>
            <td th:text="${auth.last_name}"></td>
            <td>
                <a type= "button" th:href="@{http://localhost:8081/author/delete/{id}(id=${auth.id})}">Eliminar</a></td>

        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
            <a th:href="@{http://localhost:8081/author/create}">Crear Autor</a>
        </div>
        <div class="col-2 "></div>
    </div>
    <br><br>
    <br><br>

</div>
</body>
</html>
